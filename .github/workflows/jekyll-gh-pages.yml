name: Build and Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch name

        # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.6'  # Change this to your Go version if needed

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build
        run: |
          go build -o myapp ./cmd/web  # Replace 'myapp' with your executable name and './cmd/myapp' with your main package path

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./UB-Campus-Safety  # Change this to your build output directory
          user_name: MtechGuy 
          user_email: 2020152022@ub.edu.bz
          publish_branch: gh-pages
