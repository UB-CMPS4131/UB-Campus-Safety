name: CI Test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: xqymnerr
          POSTGRES_PASSWORD: Xgtj9QRe3ouBnLW1WN-9C_g4_DDWefMr
          POSTGRES_DB: xqymnerr
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.6

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      env:
        PGHOST: bubble.db.elephantsql.com
        PGUSER: xqymnerr
        PGPASSWORD: Xgtj9QRe3ouBnLW1WN-9C_g4_DDWefMr
        PGDATABASE: xqymnerr
        PGPORT: 5432
      run: go run ./cmd/web -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: UB-CMPS4131/UB-Campus-Safety


        
