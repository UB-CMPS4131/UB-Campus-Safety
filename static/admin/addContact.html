<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="https://od.lk/s/OTBfNDE0NjQxODBf/app_logo-playstore-removebg-preview.png">
  <title>Add Notice</title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="../css/admin.css">
  <style>
	/* Style for overlay */
	.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  z-index: 9999; /* Ensure it's on top of everything */
}

/* Style for loading animation */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
}
.container form input[type="submit"] {
  padding: 10px 20px;
  background-color: #007dc3;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.container form input[type="submit"]:hover {
  background-color: #005f8b;
}

/* Centering the form container */
.form-container {
  margin: 0 auto;
  max-width: 400px; /* Adjust the maximum width as needed */
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container label {
  font-weight: bold;
  margin-bottom: 5px;
}

.form-container input[type="text"],
.form-container textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.form-container input[type="submit"] {
  padding: 10px 20px;
  background-color: #007dc3;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.form-container input[type="submit"]:hover {
  background-color: #005f8b;
}

</style>
</head>
<body>
<div class="wrapper hover_collapse">
	<div class="top_navbar">
		<div class="menu">
			<div class="hamburger">
				<i class="fas fa-bars"></i>
			</div>
		</div>
		<div class="logo">UB CAMPUS SAFETY</div>
	</div>

	<div class="sidebar">
		<div class="sidebar_inner">
			<ul>
				<li>
					<a href="/add-notice">
						<span class="icon"><i class="fas fa-bell"></i></span>
						<span class="text">Add Notice</span>
					</a>
				</li>
                <li>
					<a href="/add-contact">
						<span class="icon"><i class="fas fa-address-book"></i></span>
						<span class="text">Add Contact</span>
					</a>
				</li>
				<li>
					<a href="/add-user">
						<span class="icon"><i class="fa fa-user-plus"></i></span>
						<span class="text">Add User</span>
					</a>
				</li>
				<li>
					<a href="/view-reports">
						<span class="icon"><i class="fa fa-file"></i></span>
						<span class="text">View Report</span>
					</a>
				</li>
				<li>
					<a href="/view-log">
						<span class="icon"><i class="fa fa-book"></i></span>
						<span class="text">View Log</span>
					</a>
				</li>
				<li>
					<a href="/admin-profile">
						<span class="icon"><i class="fa fa-user"></i></span>
						<span class="text">Profile</span>
					</a>
				</li>
				<li>
					{{ if .IsAuthenticated }}
					<a href="/user/logout" method="POST"> <span class="icon"><i class="fa fa-arrow-left"></i></span>
					  <span class="text">Logout</span> </a>
					{{ end }}
				  </li>
			</ul>
		</div>
	</div>
</div>

<section>
   <div class="form-container">
      <h2>Add Emergency Contacts</h2>
      <form action="/create-contact" method="POST">
    
         <label for="title">Emergency Contact Name:</label><br>
         <input type="text" id="title" name="name"><br>
         <label for="title">Phone Number:</label><br>
         <input type="text" id="title" name="number"><br>
         <label for="title">Email:</label><br>
         <input type="text" id="title" name="email"><br>
		       <!-- Add overlay for loading animation -->
			   <div class="overlay" id="overlay">
				<div class="loading">Submitting...</div>
			  </div>
		
			  <input type="submit" value="Submit" class="buttonSubmit" onclick="showLoading()">
      </form>
   </div>
</section>
<script>
	function showLoading() {
	  // Show overlay with loading animation
	  document.getElementById('overlay').style.display = 'block';
	}
  
	// Assuming successful submission redirects to /report
	window.onload = function() {
	  if (window.location.href.includes('/create-contact')) {
		// Hide overlay if redirected to /report
		document.getElementById('overlay').style.display = 'none';
		// Change loading text to "Successful"
		document.querySelector('.loading').innerText = 'Successful';
	  }
	};
  </script>
<script src="../js/admin.js"></script>
</body>
</html>
