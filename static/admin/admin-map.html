<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon"
        href="https://od.lk/s/OTBfNDE0NjQxODBf/app_logo-playstore-removebg-preview.png">
    <title>check-in-out</title>


    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        /* Style for overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background */
            z-index: 9999;
            /* Ensure it's on top of everything */
        }

        /* Style for loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>

</head>

<body>
    <div class="wrapper hover_collapse">
        <div class="top_navbar">
            <div class="menu">
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
            <div class="logo">UB CAMPUS SAFETY</div>

        </div>

        <div class="sidebar">
            <div class="sidebar_inner">
            <ul>
                <li>
                    <a href="/add-notice">
                        <span class="icon"><i class="fas fa-bell"></i></span>
                        <span class="text">Add Notice</span>
                    </a>
                </li>
                <li>
                    <a href="/add-contact">
                        <span class="icon"><i class="fas fa-address-book"></i></span>
                        <span class="text">Add Contact</span>
                    </a>
                </li>
                <li>
                    <a href="/add-user">
                        <span class="icon"><i class="fa fa-user-plus"></i></span>
                        <span class="text">Add User</span>
                    </a>
                </li>
                <li>
                    <a href="/view-admin-map">
                      <span class="icon"><i class="fas fa-map"></i></span>
                      <span class="text">View Map</span>
                    </a>
                  </li>
                <li>
                    <a href="/view-reports">
                        <span class="icon"><i class="fa fa-file"></i></span>
                        <span class="text">View Report</span>
                    </a>
                </li>
                <li>
                    <a href="/view-log">
                        <span class="icon"><i class="fa fa-book"></i></span>
                        <span class="text">View Log</span>
                    </a>
                </li>
                <li>
                    <a href="/admin-profile">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    {{ if .IsAuthenticated }}
                    <a href="/user/logout" method="POST"> <span class="icon"><i class="fa fa-arrow-left"></i></span>
                      <span class="text">Logout</span> </a>
                    {{ end }}
                  </li>
        
    
            </ul>
            </div>
        </div>
        <section>
            <div class="container">
                <h2 style="text-align: center;"> Emergency Call in Request</h2>
                {{ range .Locations }}
                <li>
                    <strong>Name:</strong> {{ .PersonName }} <br>
                    <strong>Location:</strong> {{ .Location }}
                    <iframe src="https://www.google.com/maps?q={{ .Location }}&hl=es&z=14&output=embed" width="100%"
                        height="250" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe><br>
                </li>
                {{ end }}

            </div>
        </section>
    </div>
    <script src="../js/guard.js"></script>
</body>

</html>
