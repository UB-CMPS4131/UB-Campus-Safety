<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="https://od.lk/s/OTBfNDE0NjQxODBf/app_logo-playstore-removebg-preview.png"> <title>check-in-out</title>


<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<link rel="stylesheet" href="../css/guard.css">
<style>
	/* Style for overlay */
	.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  z-index: 9999; /* Ensure it's on top of everything */
}

/* Style for loading animation */
.loading {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
}
</style>

</head>
<body>


<div class="wrapper hover_collapse">
	<div class="top_navbar">
		<div class="menu">
			<div class="hamburger">
				<i class="fas fa-bars"></i>
			</div>

		</div>
		<div class="logo">UB CAMPUS SAFETY</div>
		
	</div>

	<div class="sidebar">
		<div class="sidebar_inner">
		<ul>
			<li>
				<a href="/check-in-out">
					<span class="icon"><i class="fas fa-calendar-check"></i></span>
					<span class="text">Work Log</span>
				</a>
			</li>
			<li>
				<a href="/guard-reports">
					<span class="icon"><i class="fas fa-file-upload"></i></span>
					<span class="text">Add Report</span>
				</a>
			</li>
			<li>
				<a href="/view-guard-map">
					<span class="icon"><i class="fas fa-map"></i></span>
					<span class="text">View Map</span>
				</a>
			</li>
			<li>
				<a href="/guard-view-report">
					<span class="icon"><i class="fa fa-file"></i></span>
					<span class="text">View Report</span>
				</a>
			</li>
			
			<li>
				<a href="/guard-profile">
					<span class="icon"><i class="fa fa-user"></i></span>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				{{ if .IsAuthenticated }}
				<a href="/user/logout" method="POST"> <span class="icon"><i class="fa fa-arrow-left"></i></span>
				  <span class="text">Logout</span> </a>
				{{ end }}
			  </li>
    

		</ul>
		</div>
	</div>
<section>
	<div class="container">
	<h2> Work Log Form </h2>
	<form action="/create-log" id="logform" method="POST">
		<!-- <label for="date">Select Date:</label><br> -->
		<input type="hidden" id="date" name="date"><br><br>
	  
		<!-- <label for="time">Select Time:</label><br> -->
		<input type="hidden" id="time" name="time"><br><br>
	  
		<label for="checkType">Select Check Type:</label><br>
		<select id="checkType" name="checkType">
		  <option value="checkin">Check In</option>
		  <option value="checkout">Check Out</option>
		</select><br><br>
		      <!-- Add overlay for loading animation -->
			  <div class="overlay" id="overlay">
				<div class="loading">Submitting...</div>
			  </div>
		
			  <input type="submit" value="Submit" style="margin-top: 20px;" class="buttonSubmit" onclick="showLoading()">
	  
	  </form>
	</div>
</section>

<script>
	function showLoading() {
	  // Show overlay with loading animation
	  document.getElementById('overlay').style.display = 'block';
	}
  
	// Assuming successful submission redirects to /report
	window.onload = function() {
	  if (window.location.href.includes('/create-log')) {
		// Hide overlay if redirected to /report
		document.getElementById('overlay').style.display = 'none';
		// Change loading text to "Successful"
		document.querySelector('.loading').innerText = 'Successful';
	  }
	};

	
  </script>


</div>
<script src="../js/guard.js"></script>
</body>
</html>
